<div class="mat-elevation-z8">
  <label><h3>List of Persons </h3></label>
  <table mat-table [dataSource]="personsList">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Birth Date</th>
      <td mat-cell *matCellDef="let person"> {{person.birthDate}} </td>
    </ng-container>
    <ng-container matColumnDef="mailAddress">
      <th mat-header-cell *matHeaderCellDef> Mail Address</th>
      <td mat-cell *matCellDef="let person"> {{person.mailAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number
      <td mat-cell *matCellDef="let person"> {{person.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let person">
        <button mat-button (click)="editPerson(person.id)">Edit</button>
        <button mat-button (click)="deletePerson(person.id)">Delete</button>
      </mat-cell>
    </ng-container>
  </table>
</div>
