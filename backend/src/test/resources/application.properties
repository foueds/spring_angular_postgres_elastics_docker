#JPA
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://postgres:5432/spring_angular_postgres_elastics_docker
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

# Local Elasticsearch config
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-name=es-docker-cluster


#Logging
logging.file.name=application.log

#Jackson
spring.jackson.parser.allow-numeric-leading-zeros=true
