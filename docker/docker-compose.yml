version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2-arm64
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
  kibana:
    image: kibana:6.8.6
    platform: linux/amd64
    ports:
      - "5601:5601"
  postgres:
    image: postgres:12.2
    platform: linux/amd64
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - pgvol:/var/lib/postgresql/data
    networks:
      - devops
  pgadmin:
    restart: always
    image: dpage/pgadmin4:5.5
    platform: linux/amd64
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    networks:
      - devops
  jenkins:
    image: jenkinsci/blueocean:1.24.8
    platform: linux/amd64
    user: "root"
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/home
    ports:
      - "8085:8080"
    restart: always
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - devops
  keycloak:
    image: wizzn/keycloak:14
    ports:
      - "8180:8080"
      - "8181:8443"
      - "9990:9990"
    restart: always
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - PROXY_ADDRESS_FORWARDING=true
    volumes:
      - ./keycloak-data/realm-api.json:/opt/jboss/keycloak/realm-api.json
    networks:
      - devops
networks:
  devops:
    driver: bridge
volumes:
  pgvol:





